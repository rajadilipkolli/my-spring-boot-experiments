name: spring-boot-read-replica-postgresql

on:
  push:
    paths:
      - "spring-boot-read-replica-postgresql/**"
    branches: [main]
  pull_request:
    paths:
      - "spring-boot-read-replica-postgresql/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spring-boot-read-replica-postgresql
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 19
        uses: actions/setup-java@v3.5.1
        with:
          java-version: 19
          distribution: "zulu"
          cache: "maven"
      - name: Start up databases via docker compose
        run: |
          docker-compose up --detach --scale postgresql-master=1 --scale postgresql-slave=3
          sleep 5
          docker ps -a
      - name: Build and analyze
        run: ./mvnw clean package
