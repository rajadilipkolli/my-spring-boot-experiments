name: my-spring-graphql-webmvc

on:
  push:
    paths:
      - "my-spring-graphql-webmvc/**"
    branches: [main]
  pull_request:
    paths:
      - "my-spring-graphql-webmvc/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 19
        uses: actions/setup-java@v3.5.1
        with:
          java-version: 19
          distribution: "zulu"
          cache: "maven"

      - name: Build and analyze
        run: |
          cd my-spring-graphql-webmvc
          chmod +x mvnw
          ./mvnw clean package
