# Validation configuration for ESAPI

# Credit Card Validation
Validator.CreditCard=^(\\d{4}[- ]?){3}\\d{4}$

# Credit Card Types
CreditCard.Types=VISA,MASTERCARD,AMEX,DISCOVER
CreditCard.VISA=^4[0-9]{12}(?:[0-9]{3})?$
CreditCard.MASTERCARD=^5[1-5][0-9]{14}$
CreditCard.AMEX=^3[47][0-9]{13}$
CreditCard.DISCOVER=^6(?:011|5[0-9]{2})[0-9]{12}$

# Validation Lists
Validator.SafeString=^[\\p{L}\\p{N}.]{0,1024}$
Validator.Email=^[A-Za-z0-9._%'-]+@[A-Za-z0-9.-]+\\.[a-zA-Z]{2,}$
Validator.IPAddress=^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
Validator.URL=^(?:http[s]?://)?[\\w-]+(?:\\.[\\w-]+)+[\\w.,@?^=%&:/~+#-]*[\\w@?^=%&/~+#-]$
Validator.Integer=^[-+]?[0-9]+$