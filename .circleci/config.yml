version: 2.1

executors:
  machine_executor_amd64:
    machine:
      image: ubuntu-2404:current
    environment:
      architecture: "amd64"
      platform: "linux/amd64"

jobs:
  build:
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: Install Java
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-21-jdk
            echo 'export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64' >> $BASH_ENV
      - run:
          name: Install Maven
          command: |
            wget https://archive.apache.org/dist/maven/maven-3/3.9.11/binaries/apache-maven-3.9.11-bin.tar.gz
            tar xzf apache-maven-3.9.11-bin.tar.gz
            echo 'export PATH=$PATH:$PWD/apache-maven-3.9.11/bin' >> $BASH_ENV
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=rajadilipkolli_my-spring-boot-experiments
      - save_cache:
          paths:
            - ~/.m2
          key: m2-{{ checksum "pom.xml" }}
    executor: machine_executor_amd64

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
          filters:
            branches:
              only:
                - main
                - develop
