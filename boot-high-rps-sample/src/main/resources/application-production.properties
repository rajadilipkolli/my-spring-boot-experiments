# Production profile properties (activate with --spring.profiles.active=production)
spring.threads.virtual.enabled=true

# Redis production tuning
spring.data.redis.client-type=lettuce
spring.data.redis.host=redis
spring.data.redis.port=6379
# Server tuning hints
server.max-http-request-header-size=16384
server.tomcat.threads.max=100000
server.tomcat.connection-timeout=20000

# Kafka
spring.kafka.bootstrap-servers=kafka:9092

# DataSource (PostgreSQL)


# Lettuce pool (production tuning)
spring.data.redis.lettuce.pool.max-active=2048
spring.data.redis.lettuce.pool.max-wait=1s
spring.data.redis.lettuce.pool.max-idle=1024
spring.data.redis.lettuce.pool.min-idle=50

# JVM production hints (set in container or systemd service)
# Recommended flags: -XX:+UseZGC -Xms1g -Xmx2g -XX:+UseCompressedOops -XX:MaxDirectMemorySize=512m
